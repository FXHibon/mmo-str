<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<polymer-element name="internal-signin">
    <template>

        <div layout horizontal center>
            <paper-input type="text" label="Nom d'utilisateur" id="id"></paper-input>
            <paper-input type="password" label="Mot de passe" id="pwd"></paper-input>
            <paper-button on-tap="{{login}}" raisedButton >Connexion</paper-button>
        </div>

    <content></content>
    </template>
    <script>
        Polymer("internal-signin", {
            login: function(event, detail, sender) {
                this.fire("internal-signin", {id: this.$.id.value, pwd: this.$.pwd.value});
            }
        });
    </script>
</polymer-element>
